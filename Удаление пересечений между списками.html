<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–£–¥–∞–ª–µ–Ω–∏–µ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π –º–µ–∂–¥—É —Å–ø–∏—Å–∫–∞–º–∏</title>

<!--
  –°–µ–∫—Ü–∏—è —Å—Ç–∏–ª–µ–π (CSS).
  –ó–¥–µ—Å—å –æ–ø–∏—Å–∞–Ω–æ –±–∞–∑–æ–≤–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ —Å—Ç–∏–ª–∏ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã.
-->
<style>
  /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
  body { 
    font-family: sans-serif;  /* —à—Ä–∏—Ñ—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    padding: 20px;            /* –æ—Ç—Å—Ç—É–ø—ã –≤–æ–∫—Ä—É–≥ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
  }

  /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ (–º–Ω–æ–≥–æ—Å—Ç—Ä–æ—á–Ω—ã—Ö) */
  textarea { 
    width: 45%;               /* —à–∏—Ä–∏–Ω–∞ –∫–∞–∂–¥–æ–≥–æ textarea ‚Äî 45% –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, —á—Ç–æ–±—ã –¥–≤–∞ —Å—Ç–æ—è–ª–∏ —Ä—è–¥–æ–º */
    height: 250px;            /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
    font-family: monospace;   /* –º–æ–Ω–æ—à–∏—Ä–∏–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç —É–¥–æ–±–Ω–µ–µ –¥–ª—è —Å–ø–∏—Å–∫–æ–≤/—Ç–∞–±–ª–∏—Ü */
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –¥–µ—Ä–∂–∏—Ç textarea –≤ —Å—Ç—Ä–æ–∫—É */
  .container { 
    display: flex;            /* flex-—Ä–∞—Å–∫–ª–∞–¥–∫–∞ ‚Äî textarea —Ä—è–¥–æ–º –¥—Ä—É–≥ —Å –¥—Ä—É–≥–æ–º */
    gap: 10px;                /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –Ω–∏–º–∏ */
  }

  /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
  button { 
    margin-right: 10px;       /* –æ—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
    padding: 8px 12px;        /* –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã (–≤—ã—Å–æ—Ç–∞/—à–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏) */
  }

  /* –ë–ª–æ–∫ –≤—ã–≤–æ–¥–∞ (pre) ‚Äî –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –æ–ø–µ—Ä–∞—Ü–∏–π */
  pre { 
    background: #f3f3f3;      /* —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω */
    padding: 10px;            /* –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
    white-space: pre-wrap;    /* –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ */
    border-radius: 8px;       /* —Å–∫—Ä—É–≥–ª—ë–Ω–Ω—ã–µ —É–≥–ª—ã */
  }

  /* ============================
     –°—Ç–∏–ª–∏ —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã
     –ö–ª–∞—Å—Å body.dark –≤–∫–ª—é—á–∞–µ—Ç—Å—è/–≤—ã–∫–ª—é—á–∞–µ—Ç—Å—è –≤ JS.
     ============================ */

  /* –¢—ë–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ —Å–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
  body.dark {
    background-color: #1e1e1e;
    color: #e0e0e0;
  }

  /* –¢–µ–∫—Å—Ç–æ–≤—ã–µ –ø–æ–ª—è –∏ –±–ª–æ–∫ –≤—ã–≤–æ–¥–∞ –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
  body.dark textarea,
  body.dark pre {
    background-color: #2b2b2b;
    color: #e0e0e0;
    border: 1px solid #555;  /* –±–æ–ª–µ–µ –º—è–≥–∫–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ */
  }

  /* –ö–Ω–æ–ø–∫–∏ –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
  body.dark button {
    background-color: #444;
    color: #eee;
    border: 1px solid #666;
  }
</style>
</head>

<body>
  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
  <h1>–£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç—Ä–æ–∫ –∏–∑ –ø–µ—Ä–≤–æ–≥–æ —Å–ø–∏—Å–∫–∞, –∫–æ—Ç–æ—Ä—ã–µ –µ—Å—Ç—å –≤–æ –≤—Ç–æ—Ä–æ–º</h1>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –¥–≤—É–º—è textarea ‚Äî –°–ø–∏—Å–æ–∫ 1 –∏ –°–ø–∏—Å–æ–∫ 2 -->
  <div class="container">
    <!--
      textarea#list1 ‚Äî –ø–æ–ª–µ, –∏–∑ –∫–æ—Ç–æ—Ä–æ–≥–æ –±—É–¥—É—Ç —É–¥–∞–ª—è—Ç—å—Å—è —Å–æ–≤–ø–∞–¥–∞—é—â–∏–µ —Å—Ç—Ä–æ–∫–∏.
      placeholder –ø–æ—è—Å–Ω—è–µ—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª—è.
    -->
    <textarea id="list1" placeholder="–°–ø–∏—Å–æ–∫ 1... (–∏–∑ —ç—Ç–æ–≥–æ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã —Å—Ç—Ä–æ–∫–∏)"></textarea>

    <!--
      textarea#list2 ‚Äî –ø–æ–ª–µ, —Å–æ–¥–µ—Ä–∂–∞—â–∏–µ —Å—Ç—Ä–æ–∫–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –ø–µ—Ä–≤–æ–≥–æ —Å–ø–∏—Å–∫–∞.
      –°–ø–∏—Å–æ–∫ 2 –Ω–µ –∏–∑–º–µ–Ω—è–µ—Ç—Å—è –æ–ø–µ—Ä–∞—Ü–∏–µ–π —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π.
    -->
    <textarea id="list2" placeholder="–°–ø–∏—Å–æ–∫ 2... (—Å–æ–¥–µ—Ä–∂–∏—Ç —Å—Ç—Ä–æ–∫–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è)"></textarea>
  </div>

  <br>

  <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è. –û–Ω–∏ –≤—ã–∑—ã–≤–∞—é—Ç —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ JS-—Ñ—É–Ω–∫—Ü–∏–∏ —á–µ—Ä–µ–∑ onclick -->
  <button onclick="removeMatches()">–£–¥–∞–ª–∏—Ç—å —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –∏–∑ –°–ø–∏—Å–∫–∞ 1</button>
  <button onclick="removeDuplicates()">–£–¥–∞–ª–∏—Ç—å –¥—É–±–ª–∏–∫–∞—Ç—ã (–≤ –°–ø–∏—Å–∫–µ 1)</button>
  <button onclick="clearLists()">–û—á–∏—Å—Ç–∏—Ç—å —Å–ø–∏—Å–∫–∏</button>

  <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã ‚Äî —É –Ω–µ—ë id, –ø–æ—Ç–æ–º—É —á—Ç–æ JS –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å –µ—ë —Ç–µ–∫—Å—Ç -->
  <button id="themeToggle" onclick="toggleTheme()">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>

  <!-- –ë–ª–æ–∫ –¥–ª—è –≤—ã–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏–π/—Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
  <pre id="output"></pre>

<script>
/*
  –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è getList(id)
  -----------------------------------
  - –ü—Ä–∏–Ω–∏–º–∞–µ—Ç id —ç–ª–µ–º–µ–Ω—Ç–∞ textarea.
  - –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫:
      * —Ä–∞–∑–±–∏–≤–∞–µ—Ç —Ç–µ–∫—Å—Ç –ø–æ –ø–µ—Ä–µ–Ω–æ—Å–∞–º —Å—Ç—Ä–æ–∫ (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç \r\n –∏ \n),
      * –æ–±—Ä–µ–∑–∞–µ—Ç –ø—Ä–æ–±–µ–ª—ã –≤ –Ω–∞—á–∞–ª–µ/–∫–æ–Ω—Ü–µ –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–∏ (trim),
      * —Ñ–∏–ª—å—Ç—Ä—É–µ—Ç –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏ (filter(Boolean)).
  - –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –≤ –º–∞—Å—Å–∏–≤–µ —Ç–æ–ª—å–∫–æ –∑–Ω–∞—á–∏–º—ã–µ —Å—Ç—Ä–æ–∫–∏ –±–µ–∑ –ª–∏—à–Ω–∏—Ö –ø—É—Å—Ç—ã—Ö –∑–∞–ø–∏—Å–µ–π.
*/
function getList(id) {
  return document.getElementById(id).value
    .split(/\r?\n/)         // —Ä–∞–∑–±–∏–≤–∞–µ–º –ø–æ —Å—Ç—Ä–æ–∫–∞–º (CRLF –∏–ª–∏ LF)
    .map(x => x.trim())     // —É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –ø–æ –∫—Ä–∞—è–º
    .filter(Boolean);       // —É–¥–∞–ª—è–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏
}

/*
  removeMatches()
  ----------------
  - –£–¥–∞–ª—è–µ—Ç –∏–∑ –°–ø–∏—Å–∫–∞ 1 –≤—Å–µ —Å—Ç—Ä–æ–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤—Å—Ç—Ä–µ—á–∞—é—Ç—Å—è –≤ –°–ø–∏—Å–∫–µ 2.
  - –ò—Å–ø–æ–ª—å–∑—É–µ—Ç Set –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ–∏—Å–∫–∞ (O(1) –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞–ª–∏—á–∏—è).
  - –û–±–Ω–æ–≤–ª—è–µ—Ç –ø–æ–ª–µ list1 (–ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç —Ç–µ–∫—Å—Ç) –∏ –≤—ã–≤–æ–¥–∏—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É.
*/
function removeMatches() {
  const list1 = getList('list1');    // –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫ –∏–∑ –ø–µ—Ä–≤–æ–≥–æ –ø–æ–ª—è
  const list2 = getList('list2');    // –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫ –∏–∑ –≤—Ç–æ—Ä–æ–≥–æ –ø–æ–ª—è
  const set2 = new Set(list2);       // —Å–æ–∑–¥–∞—ë–º Set –∏–∑ –≤—Ç–æ—Ä–æ–≥–æ —Å–ø–∏—Å–∫–∞ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏

  // –§–∏–ª—å—Ç—Ä—É–µ–º list1 ‚Äî –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ —ç–ª–µ–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ—Ç –≤ set2
  const filtered = list1.filter(x => !set2.has(x));

  // –°—á–∏—Ç–∞–µ–º, —Å–∫–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫ —É–¥–∞–ª–µ–Ω–æ ‚Äî —Ä–∞–∑–Ω–∏—Ü–∞ –¥–ª–∏–Ω –º–∞—Å—Å–∏–≤–æ–≤
  const removedCount = list1.length - filtered.length;

  // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ –≤ textarea (–æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫)
  document.getElementById('list1').value = filtered.join('\n');

  // –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
  document.getElementById('output').textContent =
    `–£–¥–∞–ª–µ–Ω–æ —Å—Ç—Ä–æ–∫: ${removedCount}\n–û—Å—Ç–∞–ª–æ—Å—å —Å—Ç—Ä–æ–∫: ${filtered.length}`;
}

/*
  removeDuplicates()
  -------------------
  - –£–±–∏—Ä–∞–µ—Ç –¥—É–±–ª–∏–∫–∞—Ç—ã –≤–Ω—É—Ç—Ä–∏ –°–ø–∏—Å–∫–∞ 1 (–æ—Å—Ç–∞–≤–ª—è–µ—Ç —Ç–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏).
  - –ü–æ—Ä—è–¥–æ–∫ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—Å—è –∫–∞–∫ –ø–æ—Ä—è–¥–æ–∫ –ø–µ—Ä–≤–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è.
  - –°–æ–æ–±—â–∞–µ—Ç, —Å–∫–æ–ª—å–∫–æ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤ –±—ã–ª–æ —É–¥–∞–ª–µ–Ω–æ.
*/
function removeDuplicates() {
  const list1 = getList('list1');    // —Ç–µ–∫—É—â–∏–µ —Å—Ç—Ä–æ–∫–∏ –∏–∑ —Å–ø–∏—Å–∫–∞ 1
  const unique = [...new Set(list1)]; // Set —É–±–∏—Ä–∞–µ—Ç –¥—É–±–ª–∏–∫–∞—Ç—ã; —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ –≤ –º–∞—Å—Å–∏–≤
  const removedCount = list1.length - unique.length; // –ø–æ–¥—Å—á—ë—Ç —É–¥–∞–ª—ë–Ω–Ω—ã—Ö –ø–æ–≤—Ç–æ—Ä–æ–≤

  // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏
  document.getElementById('list1').value = unique.join('\n');

  // –°–æ–æ–±—â–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–ø–µ—Ä–∞—Ü–∏–∏
  document.getElementById('output').textContent = `–£–¥–∞–ª–µ–Ω–æ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤: ${removedCount}`;
}

/*
  clearLists()
  -------------
  - –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ—Ç –æ–±–∞ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –ø–æ–ª—è –∏ –±–ª–æ–∫ –≤—ã–≤–æ–¥–∞.
  - –£–¥–æ–±–Ω–æ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Å–±—Ä–æ—Å–∞ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º —Ç–µ—Å—Ç–æ–º/–æ–ø–µ—Ä–∞—Ü–∏–µ–π.
*/
function clearLists() {
  document.getElementById('list1').value = '';
  document.getElementById('list2').value = '';
  document.getElementById('output').textContent = '–°–ø–∏—Å–∫–∏ –æ—á–∏—â–µ–Ω—ã.';
}

/*
  toggleTheme()
  --------------
  - –í–∫–ª—é—á–∞–µ—Ç/–≤—ã–∫–ª—é—á–∞–µ—Ç —Ç—ë–º–Ω—É—é —Ç–µ–º—É, –º–µ–Ω—è—è –∫–ª–∞—Å—Å –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç–µ body.
  - –ú–µ–Ω—è–µ—Ç —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ (–∏–∫–æ–Ω–∫–∞ –∏ –ø–æ–¥–ø–∏—Å—å) –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è.
  - –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –≤—ã–±–æ—Ä –≤ localStorage, —á—Ç–æ–±—ã —Ç–µ–º–∞ –∑–∞–ø–æ–º–∏–Ω–∞–ª–∞—Å—å –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã.
*/
function toggleTheme() {
  const body = document.body;                      // —Å—Å—ã–ª–∫–∞ –Ω–∞ <body>
  const btn = document.getElementById('themeToggle'); // –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã

  // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å 'dark' ‚Äî –µ—Å–ª–∏ –µ—Å—Ç—å, —Ç–æ —É–±–∏—Ä–∞–µ—Ç—Å—è; –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è.
  const isDark = body.classList.toggle('dark');

  // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å –∫–Ω–æ–ø–∫–∏: –µ—Å–ª–∏ —Å–µ–π—á–∞—Å —Ç—ë–º–Ω–∞—è ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞" –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∏–∫–æ–Ω–∫—É
  btn.textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';

  // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ localStorage: 'dark' –∏–ª–∏ 'light'
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

/*
  –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  ----------------------------------------
  - –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —á–∏—Ç–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –≤ localStorage –∫–ª—é—á 'theme'.
  - –ï—Å–ª–∏ —Ç–∞–º 'dark' ‚Äî –≤–∫–ª—é—á–∞–µ–º —Ç—ë–º–Ω—É—é —Ç–µ–º—É –∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏.
  - –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ DOMContentLoaded, —á—Ç–æ–±—ã —ç–ª–µ–º–µ–Ω—Ç—ã —É–∂–µ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–ª–∏ –≤ DOM.
*/
window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');   // —á–∏—Ç–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
  const btn = document.getElementById('themeToggle'); // –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã

  // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ä–∞–Ω–µ–µ –≤—ã–±—Ä–∞–ª —Ç—ë–º–Ω—É—é —Ç–µ–º—É ‚Äî –ø—Ä–∏–º–µ–Ω—è–µ–º –µ—ë
  if (savedTheme === 'dark') {
    document.body.classList.add('dark'); // –≤–∫–ª—é—á–∞–µ–º —Ç—ë–º–Ω—É—é —Ç–µ–º—É
    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã –æ–Ω —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞–ª —Ç–µ–∫—É—â–µ–º—É —Å–æ—Å—Ç–æ—è–Ω–∏—é
    if (btn) btn.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
  }
});
</script>
